name: export-solution-on-main
# Export solution from DEV environment
#  unpack it and prepare, commit and push

on:
  schedule:
    - cron: '00 23 * * 1,2,3,4,5'

env:
  ENVIRONMENT_URL: 'https://org859aecd5.crm16.dynamics.com/'
  CLIENT_ID: '20e6d751-0038-4647-ab6e-2ecc5286aec7'
  TENANT_ID: '189fc259-0274-4dfb-b187-e2b6dcaf0e88'
  SOLUTION_NAME: PocketInvest
  SOLUTION_EXPORTED_FOLDER: out/exported/
permissions:
  contents: write
jobs:
  export-from-dev:
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true

    - name: who-am-i action
      uses: microsoft/powerplatform-actions/who-am-i@v0
      with:
        environment-url: ${{env.ENVIRONMENT_URL}}
        app-id: ${{env.CLIENT_ID}}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{env.TENANT_ID}}
        
    - name: export-solution action
      uses: microsoft/powerplatform-actions/export-solution@v0
      with:
        environment-url: ${{env.ENVIRONMENT_URL}}
        app-id: ${{env.CLIENT_ID}}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{env.TENANT_ID}}
        solution-name: ${{ env.SOLUTION_NAME }}
        solution-output-file: ${{ env.SOLUTION_EXPORTED_FOLDER}}/${{ env.SOLUTION_NAME }}.zip

    - name: unpack-solution action
      uses: microsoft/powerplatform-actions/unpack-solution@v0
      with:
        solution-file: ${{ env.SOLUTION_EXPORTED_FOLDER}}/${{ env.SOLUTION_NAME }}.zip
        solution-folder: ${{ env.SOLUTION_NAME }}
        solution-type: 'Unmanaged'
        overwrite-files: true
        
    - name: Commit changes
      run: |
        Remove-Item -Path "${{ env.SOLUTION_EXPORTED_FOLDER}}/${{ env.SOLUTION_NAME }}.zip" -Recurse -Force
        git config --global user.email "no-reply@github.com"
        git config --global user.name "GitHub Actions"
        git checkout main
        git add --all 
        git commit -m "Updates from the dev environment"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git push
